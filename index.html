<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ICS665 Assignment 5</title>
    <!-- Vendor CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- User CSS -->
    <link href="css/index.css" rel="stylesheet"/>
</head>

<body>

<nav class="navbar navbar-expand-sm bg-light navbar-light">
    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="#">Disease Spreading Simulation</a>
        </li>

        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                Simulation Parameters
            </a>
            <div class="dropdown-menu">

                <div class="dropdown-item">
                    <label for="number-of-blocks" id="number-of-blocks-label">Number of Blocks (250)</label>
                    <input type="range" class="form-control-range" id="number-of-blocks" min="0" max="500" value="250">
                </div>

                <div class="dropdown-item">
                    <label for="transmission-rate" id="transmission-rate-label">Transmission Rate (0.50)</label>
                    <input type="range" class="form-control-range" id="transmission-rate" min="0" max="100" value="40">
                </div>

                <div class="dropdown-item">
                    <label for="death-rate" id="death-rate-label">Death Rate (0.15)</label>
                    <input type="range" class="form-control-range" id="death-rate" min="0" max="100" value="15">
                </div>

                <div class="dropdown-item">
                    <label for="recovery-rate" id="recovery-rate-label">Recovery Rate (0.15)</label>
                    <input type="range" class="form-control-range" id="recovery-rate" min="0" max="100" value="15">
                </div>

                <div class="dropdown-item">
                    <label for="infection-radius" id="infection-radius-label">Infection Radius (50px)</label>
                    <input type="range" class="form-control-range" id="infection-radius" min="0" max="100" value="50">
                </div>

            </div>
        </li>

        <li class="nav-item active">
            <a class="nav-link" onclick="initSimulation();">Initialize Simulation</a>
        </li>

        <li class="nav-item active">
            <a class="nav-link" onclick="simulationStep();">Step Simulation</a>
        </li>

    </ul>
</nav>

<div class="container-fluid" id="simulation-container" style="border-color: white; border-style: solid">

</div>

<div class="container-fluid" id="graph-container" style="border-color: white; border-style: solid">

</div>

</body>

<!-- Vendor JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="js/anime.min.js"></script>


<!-- User JS -->
<script src="js/index.js"></script>

</html>
